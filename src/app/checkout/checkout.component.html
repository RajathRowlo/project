<div class="row " (ngSubmit)="onSubmit(form)">
  <div class="col-md-6 p-3">
    <form [formGroup]='form'>
      <div class="row create container ">
        <div class="form-group  mt-5  ">

          <!-- Address -->
          <div class="form-group ">
            <label for="username">First Name and Last Name</label>
            <input type="text" class="form-control" style="height: 40pt" formControlName="username" id="username"
              placeholder="First and Last Name">
          </div>
          <div class="form-group mt-4">
            <div class="row">
              <div class="col-6 col-md-6">
                <!-- Dish id -->
                <label for="emailid">Email ID</label>
                <input type="text" class="form-control" style="height: 40pt" formControlName="emailid" id="emailid"
                  placeholder="Email ID">
              </div>
              <div class="col-6 col-md-6">
                <!-- Dish name -->
                <label for="country">Country</label>
                <input type="text" class="form-control" style="height: 40pt" formControlName="country" id="country"
                  placeholder="Country">
              </div>
            </div>
          </div>

          <div class="form-group mt-4">
            <div class="row">
              <div class="col-6 col-md-6">
                <!-- Dish id -->
                <label for="address">Address</label>
                <input type="text" class="form-control" style="height: 40pt" formControlName="address" id="address"
                  placeholder="address">
              </div>
              <div class="col-6 col-md-6">
                <!-- Dish name -->
                <label for="zip">Zip/Postal Code</label>
                <input type="number" class="form-control" style="height: 40pt" formControlName="zip" id="zip"
                  placeholder="Zip/Postal Code">
              </div>
            </div>
          </div>

        </div>
        <div class="form-group "></div>
      </div>
    </form>
  </div>
  <div class="col-md-6 container">
    <h1>payment page</h1>
    <div class="accordion accordion-flush p-5" id="accordionFlushExample">
      <div class="accordion-item ">
        <h2 class="accordion-header" id="flush-headingOne">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
            Credit/Debit Card
          </button>
        </h2>
        <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
          data-bs-parent="#accordionFlushExample">
          <div class="accordion-body ms-5 me-5 ">
            <div>
              <div class="icon-container">
                <i class="fa fa-cc-visa" style="color:navy;"></i>
                <i class="fa fa-cc-amex" style="color:blue;"></i>
                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                <i class="fa fa-cc-discover" style="color:orange;"></i>
              </div>

              <form [formGroup]='payment'>
                <div class="row create">
                  <div class="form-group  mt-1 ">

                    <!-- Restaurant Name -->
                    <div class="form-group mt-3">
                      <label for="name">Name on Card</label>
                      <input type="text" class="form-control" style="height: 40pt" formControlName="name" id="name"
                        placeholder="Enter Name">
                    </div>
                    <!-- card number -->
                    <div class="form-group mt-3">
                      <label for="cnum">Card number</label>
                      <input type="number" class="form-control" style="height: 40pt" formControlName="cnum" id="cnum"
                        placeholder="Enter Name">
                    </div>
                    <div class="form-group mt-4">
                      <div class="row">
                        <div class="col-6 col-md-6">
                          <!-- Dish id -->
                          <label for="exp">Expiry Month/Year</label>
                          <input type="date" class="form-control" style="height: 40pt" formControlName="exp" id="exp"
                            placeholder="mm/yy">
                        </div>
                        <div class="col-6 col-md-6">
                          <!-- Dish name -->
                          <label for="cvv">CVV</label>
                          <input type="number" class="form-control" style="height: 40pt" formControlName="cvv" id="cvv"
                            placeholder="Country">
                        </div>
                      </div>
                    </div>

                  </div>
                  <div class="form-group mt-2">
                    <button class="btn " style="background-color: rgb(154, 154, 218);"><i class="fas fa-user-lock"></i> Finish and pay</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
            Internet Banking
          </button>
        </h2>
        <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo"
          data-bs-parent="#accordionFlushExample">
          <div class="accordion-body">
            <div class="internet">
              <label for="speciality">Select Bank</label>
              <!-- dropdown speciality -->
              <select class="ms-5 ps-5 pe-5">
                <option selected>Select bank</option>
                <option [value]="b" *ngFor="let b of Banks">{{b}}</option>
              </select>
              <div class="form-group mt-2">
                <button class="btn " style="background-color: rgb(154, 154, 218);"><i class="fas fa-user-lock"></i> Proceed</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingThree">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
            UPI
          </button>
        </h2>
        <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree"
          data-bs-parent="#accordionFlushExample">
          <div class="accordion-body row">
            <div class="col-6">
              <input type="number" class="form-control" style="height: 40pt"
                placeholder="UPI number">
            </div>
            <div class="col-2 pt-3">
             <h4><strong>@ybl</strong></h4> 
            </div>
            <div class="col-4 pt-2">
              <button class="btn " style="background-color: rgb(154, 154, 218);"><i class="fas fa-user-lock"></i> Proceed</button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
