<div class="table-responsive-md">
  <table class="table table-striped table-hover text-center">
    <thead>
      <th>Sno.</th>
      <th>Product Image</th>
      <th>Product Name</th>
      <th>Price</th>
      <th>Type</th>
      <th>Quantity</th>
    </thead>
    <tbody class="mt-3">
      <tr *ngFor="let product of productsArray; let i = index">
        <td>{{i+1}}</td>
        <td>
          <img style="width: 50px; height: 50px" src="{{ product?.photo }}" />
        </td>
        <td>{{ product?.dishname }}</td>
        <td>₹{{ product?.dishprice }}</td>
        <td>{{product?.dishtype}}</td>
        <td>{{ product.quantity}}</td>
        <td>
          <button type="button" (click)='onAddQuantity(product)' class="btn btn-success me-2"><i
              class="fas fa-plus"></i></button>
          <button type="button" (click)='onRemoveQuantity(product)' class="btn btn-danger"><i
              class="fas fa-minus"></i></button>
        </td>
        <td>{{product.dishprice * product.quantity}}</td>

        <td><button class="btn btn-danger" value="submit" (click)='deleteitem(product)'>Remove</button></td>
      </tr>

      <tr>
        <td></td>
        <td></td>
        <th>Total:</th>
        <th>₹{{sum}}</th>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td> <button class="btn btn-info" (click)="check()">Checkout</button> </td>
      </tr>
    </tbody>
  </table>
</div>
